<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript">
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/?redirect=' +
            encodeURIComponent(l.pathname + l.search + l.hash)
        );
    </script>
</head>
<body>
</body>
</html>
